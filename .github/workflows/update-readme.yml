name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *' # Runs every 24 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update README with recent activity'
          MAX_LINES: 5

      - name: Update Latest Projects
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const readmePath = 'README.md';
            const { data: repos } = await github.rest.repos.listForUser({
              username: context.repo.owner,
              sort: 'created',
              direction: 'desc',
              per_page: 5
            });
            
            let table = '| Project | Description | Tech Used |\n|---|---|---|\n';
            for (const repo of repos) {
              const desc = repo.description ? repo.description.slice(0, 50) + (repo.description.length > 50 ? '...' : '') : 'No description';
              const lang = repo.language || 'Markdown';
              table += `| [${repo.name}](${repo.html_url}) | ${desc} | ${lang} |\n`;
            }
            
            try {
              const readme = fs.readFileSync(readmePath, 'utf8');
              const startTag = '<!--START_SECTION:latest_repos-->';
              const endTag = '<!--END_SECTION:latest_repos-->';
              const startIndex = readme.indexOf(startTag) + startTag.length;
              const endIndex = readme.indexOf(endTag);
              
              if (startIndex !== -1 && endIndex !== -1) {
                const newReadme = readme.substring(0, startIndex) + '\n' + table + '\n' + readme.substring(endIndex);
                fs.writeFileSync(readmePath, newReadme);
              }
            } catch (error) {
              console.error('Error updating README:', error);
            }

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update latest projects
          file_pattern: README.md

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**required**)
          github_user_name: ${{ github.repository_owner }}
          
          # list of files to generate.
          # one file per line. Each output can be customized with options as query string.
          #
          #  supported options:
          #  - palette:     A preset of color, one of [github, github-dark, github-light]
          #  - color_snake: Color of the snake
          #  - color_dots:  Coma separated list of dots color.
          #                 The first one is 0 contribution, then it goes from the low contribution to the highest.
          #                 Exactly 5 colors are expected.
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
